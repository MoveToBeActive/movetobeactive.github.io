<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Checkout Sample</title>
    <meta name="description" content="Page for cancelled checkouts" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-YHK0E9JXFB"></script>
    <!-- Event snippet for Example conversion page -->
    <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-YHK0E9JXFB');

      gtag("event", "conversion", {
        send_to: "AW-CONVERSION_ID/CONVERSION_LABEL",
        model: "Cancelled"
      });
    </script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Karma"
    />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Karma", sans-serif;
      }
      .w3-bar-block .w3-bar-item {
        padding: 20px;
      }
      body {
        background-image: url("img/bg.png");
      }
    </style>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <!-- Top menu -->
    <div class="w3-top">
      <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
        <div class="w3-center w3-padding-16">
          <h2>
            <img
              src="img/Logo-MoveToBeActive_small.png"
              alt="MtbA Logo Small"
            />
            MoveToBeActive Watch Faces for Garmin
          </h2>
        </div>
      </div>
    </div>
    <div class="sr-root">
      <div class="sr-main">
        <div
          class="sr-payment-summary completed-view"
          style="text-align: center;"
        >
          <h1>Your payment was canceled &nbsp;:(</h1>
          <h5>Please go back to the shop page and try again.</h5>
        </div>
        <div class="sr-content">
          <div class="pasha-image-stack">
            <img
              src="https://github.com/fevieira27/MoveToBeActive/blob/main/GitHub/Home4.png?raw=true"
              width="150"
              height="150"
            />
            <img
              src="https://github.com/fevieira27/mtba_shop/blob/main/img/Home2.png?raw=true"
              width="150"
              height="150"
            />
            <img
              src="https://github.com/fevieira27/MoveToBeActive/blob/main/GitHub/Home5.png?raw=true"
              width="150"
              height="150"
            />
          </div>
          <footer class="sr-header">
            <a href="./" style="text-align: center;"
              >Click here to go back to the MoveToBeActive shop page&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a
            >
          </footer>
        </div>
      </div>
    </div>
    <script>
      var urlParams = new URLSearchParams(window.location.search);

      if (urlParams.has("session_id")) {
        document.getElementById("session").textContent = urlParams.get(
          "session_id"
        );
      }
    </script>
  </body>
</html>
